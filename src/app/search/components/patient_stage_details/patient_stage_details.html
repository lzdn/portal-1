<div class="patient-stage-details" role="modal" aria-labeled-by="titleLabel">
  <div class="modal-header">
    <button class="btn btn-default pull-right" aria-label="Cancel details"
            ng-click="vm.cancel()"><i class="fa fa-close"></i><span class="sr-only">Close modal</span></button>
    <h2 class="modal-title" id="titleLabel">Record Details</h2>
  </div>
  <div class="modal-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th scope="col">Attribute</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Address</th>
          <td><ai-addresses fixed="true" addresses="vm.record.address"></ai-addresses></td>
        </tr>
        <tr>
          <th scope="row">Phone</th>
          <td>{{ vm.record.phoneNumber }}</td>
      </tbody>
    </table>
  </div>
</div>
